<body>
  <div id="container"></div>
  <script>
    var camera, scene, renderer, light;
    var raycaster = new THREE.Raycaster();
    var mouse = new THREE.Vector2();
    var isUserInteracting = false, onMouseDownMouseX = 0, onMouseDownMouseY = 0, lon = 0, onMouseDownLon = 0, lat = 0, onMouseDownLat = 0, phi = 0, theta = 0;
    // 球体网格
    var geometry;
    // 室外、室内全景图材质
    var outside, outside_low, inside, inside_low;
    // 全景球体对象
    var mesh;
    // 摄像机移动参数
    var camera_time = 0;
    var interactMeshes = [];
    var anchorMeshes = [];
    var murderer;
    var outsideTextTips;
    init();
    animate();
    function init() {
      var container;
      container = document.getElementById('container');
      // 摄像机
      camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 1100);
      camera.target = new THREE.Vector3(0, 0, 0);
      scene = new THREE.Scene();
      // 添加灯光
      light = new THREE.HemisphereLight(0xffffff);
      light.position.set(0, 40, 0);
      scene.add(light);
      light = new THREE.DirectionalLight(0xffffff);
      light.position.set(0, 40, -10);
      scene.add(light);
      // 全景场景
      geometry = new THREE.SphereGeometry(500, 60, 60);
      // 按z轴翻转
      geometry.scale(1, 1, -1);
      // 添加贴图
      outside_low = new THREE.MeshBasicMaterial({
        map: new THREE.TextureLoader().load('./assets/images/room-1.jpg')
      });
      inside_low = new THREE.MeshBasicMaterial({
        map: new THREE.TextureLoader().load('./assets/images/room-2.jpg')
      });
      mesh = new THREE.Mesh(geometry, outside_low);
      //异步加载高清纹理图
      new THREE.TextureLoader().load('./assets/images/room-1.jpg', texture => {
        outside = new THREE.MeshBasicMaterial({ map: texture });
        mesh.material = outside;
      });
      loadMarker('room1');
      scene.add(mesh);
      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);
      document.addEventListener('mousedown', onDocumentMouseDown, false);
      document.addEventListener('mousemove', onDocumentMouseMove, false);
      document.addEventListener('mouseup', onDocumentMouseUp, false);
      document.addEventListener('touchstart', onDocumentTouchDown, false);
      document.addEventListener('touchmove', onDocumentTouchMove, false);
      document.addEventListener('touchend', onDocumentMouseUp, false);
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      update();
      anchorMeshes.map(item => {
        item.rotation.y += 0.02;
      });
    }

    //捕捉鼠标
    function update() {
      lat = Math.max(- 85, Math.min(85, lat));
      phi = THREE.Math.degToRad(90 - lat);
      theta = THREE.Math.degToRad(lon);
      camera.target.x = 500 * Math.sin(phi) * Math.cos(theta);
      camera.target.y = 500 * Math.cos(phi);
      camera.target.z = 500 * Math.sin(phi) * Math.sin(theta);
      camera.lookAt(camera.target);
      if (camera_time > 0 && camera_time < 50) {
        camera.target.x = 0;
        camera.target.y = 1;
        camera.target.z = 24;
        camera.lookAt(camera.target);
        camera.fov -= 1;
        camera.updateProjectionMatrix();
        camera_time++;
        outsideTextTips.map((outsideTextTip)=>{
          outsideTextTip.visible = false;
        })
      } else if (camera_time === 50) {
        // lat = -2;
        // lon = 182;
        camera_time = 0;
        camera.fov = 75;
        camera.updateProjectionMatrix();
        mesh.material = inside_low;
        new THREE.TextureLoader().load('./assets/images/room-2.jpg', function (texture) {
          inside = new THREE.MeshBasicMaterial({
            map: texture
          });
          mesh.material = inside;
        });
        loadMarker('room2');
      }
      
      renderer.render(scene, camera);
    }

    // 加载交互点
    function loadMarker(type) {
      var interactPoints = [
        { name: 'point_0_room1_house', scale: 2, x: 0, y: -16, z: 20 },
        // { name: 'point_1_room1_car', scale: 3, x: 40, y: 1, z: -20 },
        // { name: 'point_2_room1_people', scale: 3, x: -20, y: 1, z: -30 },
        // { name: 'point_3_room2_eating_room', scale: 2, x: -30, y: 1, z: 20 },
        // { name: 'point_4_room2_bed_room', scale: 3, x: 48, y: 0, z: -20 }
      ];
      // 移除marker
      for (let i = scene.children.length - 1; i >= 0; i--) {
        if (/[inside|outside]/.test(scene.children[i].name)) {
          scene.remove(scene.children[i]);
        }
      }
      // 创建canvas绘制文字
      outsideTextTips = makeTextSprite(['THE','PEOPLE'],{fontsize:70,borderColor:{ r: 255, g: 255, b: 255, a: 1.0 },borderThickness:10});
      outsideTextTips.map((outsideTextTip,m)=>{
        outsideTextTip.name = "into-room-1";
        if(m==0){
          outsideTextTip.position.set(48,1,-20);
        }
        if(m==1){
          outsideTextTip.position.set(44,-3,-20);
        }
        outsideTextTip.scale.set(10,10,10);
        if(type === 'room1'){
          interactMeshes.push(outsideTextTip);
          scene.add(outsideTextTip);
        }
      })
      interactPoints = interactPoints.filter(item => item.name.includes(type));
      // 添加问号标记点
      var pointTexture = new THREE.TextureLoader().load('./assets/images/icon-zoom.png');
      var pointMaterial = new THREE.SpriteMaterial({ map: pointTexture });
      interactPoints.map(item => {
        let point = new THREE.Sprite(pointMaterial);
        point.name = item.name;
        point.scale.set(item.scale * 1.2, item.scale * 1.2, item.scale * 1.2);
        point.position.set(item.x, item.y, item.z);
        interactMeshes.push(point);
        scene.add(point);
      });
    }

    // 加载嫌疑人
    function loadMurderer() {
      var texture = new THREE.TextureLoader().load('./assets/images/murderer.png');
      var material = new THREE.SpriteMaterial({ map: texture });
      murderer = new THREE.Sprite(material);
      murderer.name = 'murderer';
      murderer.scale.set(12, 12, 12);
      murderer.position.set(43, -1.5, -20);
      scene.add(murderer);
    }

    // 鼠标控制
    function onDocumentMouseDown(event) {
      raycaster.setFromCamera(mouse, camera);
      var intersects = raycaster.intersectObjects(interactMeshes);
      console.log("intersects",intersects);
      if(intersects.length > 0){
        let name = intersects[0].object.name;
        if(name=="into-room-1"){
          camera_time = 1;
        }
        else if(name=='point_0_room1_house'){
          camera_time = 1;
        }
      }
      // if (intersects.length > 0) {
      //   let name = intersects[0].object.name;
      //   if (name === 'point_0_outside_house') {
      //     camera_time = 1;
      //   } else if (name === 'point_4_inside_bed_room') {
      //     //Toast('小偷就在这里', 2000);
      //     loadMurderer();
      //   } else {
      //     //Toast(`小偷不在${name.includes('car') ? '车里' : name.includes('people') ? '人群' : name.includes('eating') ? '餐厅' : '这里'}`, 2000);
      //   }
      // }
      isUserInteracting = true;
      onPointerDownPointerX = event.clientX;
      onPointerDownPointerY = event.clientY;
      onPointerDownLon = lon;
      onPointerDownLat = lat;
    }

    function onDocumentTouchDown(event) {
      isUserInteracting = true;
      onPointerDownPointerX = event.touches[0].pageX;
      onPointerDownPointerY = event.touches[0].pageY;
      onPointerDownLon = lon;
      onPointerDownLat = lat;
    }

    function onDocumentMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      if (isUserInteracting === true) {
        lon = (onPointerDownPointerX - event.clientX) * 0.1 + onPointerDownLon;
        lat = (event.clientY - onPointerDownPointerY) * 0.1 + onPointerDownLat;
      }
    }

    function onDocumentTouchMove(event) {
      if (isUserInteracting === true) {
        lon = (onPointerDownPointerX - event.touches[0].pageX) * 0.1 + onPointerDownLon;
        lat = (event.touches[0].pageY - onPointerDownPointerY) * 0.1 + onPointerDownLat;
      }
    }

    function onDocumentMouseUp(event) {
      isUserInteracting = false;
    }

    function onDocumentMouseWheel(event) {
      camera.fov += event.deltaY * 0.05;
      camera.updateProjectionMatrix();
    }

    // 创建文字
    function makeTextSprite(message, parameters) {
      if (parameters === undefined) parameters = {};
      var fontface = parameters.hasOwnProperty("fontface") ? parameters["fontface"] : "Arial";
      var fontsize = parameters.hasOwnProperty("fontsize") ? parameters["fontsize"] : 32;
      var borderThickness = parameters.hasOwnProperty("borderThickness") ? parameters["borderThickness"] : 4;
      var borderColor = parameters.hasOwnProperty("borderColor") ? parameters["borderColor"] : { r: 0, g: 0, b: 0, a: 1.0 };
      let spriteArr = [];
      for(var m=0;m<message.length;m++){
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        context.font = fontsize + "px " + fontface;
        var metrics = context.measureText(message[1]);
        var textWidth = metrics.width;
        context.strokeStyle = "rgba(" + borderColor.r + "," + borderColor.g + "," + borderColor.b + "," + borderColor.a + ")";
        context.lineWidth = borderThickness;
        context.fillStyle = "#fff";
        context.fillText(message[m], borderThickness, fontsize + borderThickness);
        context.font = fontsize + "px " + fontface;
        var texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        var spriteMaterial = new THREE.SpriteMaterial({ map: texture });
        var sprite = new THREE.Sprite(spriteMaterial);
        console.log("sprite",sprite);
        spriteArr.push(sprite);
        // return sprite;
      }
      return spriteArr;
    }
  </script>
